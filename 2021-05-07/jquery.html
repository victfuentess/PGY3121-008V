<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Sumar dos numeros con JQuery</title>

  </head>
  <body>
    <h1 class="text-center text-uppercase ">Sumar dos numeros con JQuery</h1>
    <div class="container">
        <div class="row">
            <form action="sumar.html" method="get">
                <div class="form-group">
                    <label for="num1">Numero 1</label>
                    <input type="number" name="num1" id="num1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="num2">Numero 2</label>
                    <input type="number" name="num2" id="num2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="resultado">resultado</label>
                    <input type="number" name="resultado" id="resultado" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" id="sumar">Sumar</button:button>
            </form>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        //inicio del script en JQuery
        $(document).ready(function(){
            $("#sumar").click(function(){
                var n1 = parseInt($("#num1").val());
                var n2 = parseInt($("#num2").val()); 
                var sum = n1 + n2;
                $("#resultado").val(sum)
            });
        });
    </script>

  </body>
</html>
