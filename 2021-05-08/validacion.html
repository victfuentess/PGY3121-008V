<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Validacion de formulario</title>
  </head>
  <body>
    <h1 class="text-center"> Validacion de formulario con JQuery</h1>
    <div class="container">
      <div class="row">
        <form action="" id="formulario">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
          <input type="submit" value="Enviar" class="btn btn-primary" id="enviar">
          <div class="alert alert-danger" id="error"></div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script>
      $(document).ready(function(){
        $("#error").hide();
        $("#formulario").submit(function(){
          var mensaje = "";
          if($("#nombre").val().trim().length == 0){
            mensaje = "El nombre esta en blanco"
          }
          if($("#email").val().trim().length == 0){
            mensaje = "El email esta en blanco"
          }
          if(mensaje != ""){
              $("#error").html(mensaje);
              $("#error").show();
              event.preventDefault();
          }
        });
      });
    </script>

  </body>
</html>
